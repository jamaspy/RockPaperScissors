<!DOCTYPE html>
<html lang="en" dir="ltr">


<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Rock,Paper,Scissors, Lizard, Spock</title>
</head>

<body>
  <header>
    <h1>Rock, Paper, Scissors, Lizard, Spock...</h1>
  </header>

  <div class="score-board">
    <div id="user-label" class="badge">
      user
    </div>
    <div id="computer-label" class="badge">
      comp
    </div>
    <span id="user-score">0</span>:<span id="computer-score">0</:span>
  </div>

  <div class="result">
    <h3 id="resultMessage">Lets Play...</h3>
  </div>

  <div class="choices">

    <div class="choice" id="rock">
      <i class="far fa-hand-rock"></i>
    </div>
    <div class="choice" id="paper">
      <i class="far fa-hand-paper"></i>
    </div>
    <div class="choice" id="scissors">
      <i class="far fa-hand-scissors"></i>
    </div>
    <div class="choice" id="lizard">
      <i class="far fa-hand-lizard"></i>
    </div>
    <div class="choice" id="spock">
      <i class="far fa-hand-spock"></i>
    </div>

  </div>



  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/appjQuery.js"></script>
  <script type="text/javascript" src="js/app.js"></script>




</body>

</html>
